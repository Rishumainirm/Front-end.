<body>
  <!-- HTML start here! -->
  <div class="container d-flex border border 2px rounded">
    <div class="felx-box">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" Placeholder="Your e-mail here..." id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Type your Password..." id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"> Keep me login</label>
        </div>
        <button type="submit" class="btn btn-info"> Log in</button>
      </form>
    </div>
  </div>
