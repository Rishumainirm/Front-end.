        /* Css starts here! */
        .col-lg-5 {
            background: #DEF4F2;
            font-weight: 100px;
        }

        .sign-up {
            text-align: center;
        }

        /* Css ends here! */

<body>
    <!-- HTML start here! -->
    <div class="container my-3 text-align-center">
        <div class="row justify-content-around">
            <div class="col-lg-5  border border 2px rounded pl-3 py-4">
                <form>
                    <div class="form-row">
                        <div class="col-md-10 mb-3">
                            <label for="validationDefault01">First name</label>
                            <input type="text" class="form-control" placeholder="Given Name" id="validationDefault01" value=""
                                required>
                        </div>
                        <div class="col-md-10 mb-3">
                            <label for="validationDefault02">Last name</label>
                            <input type="text" class="form-control" placeholder="Family Name" id="validationDefault02" value=""
                                required>
                        </div>
                        <div class="col-md-10 mb-3">
                            <label for="validationDefaultUsername">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                </div>
                                <input type="text" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-10 mb-3">
                            <label for="validationDefault03">Phone Number</label>
                            <input type="text" class="form-control" placeholder="+ 1 619- *** - ***" id="validationDefault03" required>
                        </div>
                        <div class="col-md-10 mb-3">
                            <label for="validationDefault03">City</label>
                            <input type="text" class="form-control" placeholder="California" id="validationDefault03" required>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="validationDefault04">State</label>
                            <select class="custom-select" id="validationDefault04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>New York</option>
                                <option>Los Angeles</option>
                                <option>Chicago</option>
                                <option>Huston</option>
                                <option>Phoenix</option>
                                <option>Philadelphia</option>
                                <option>San Antonio</option>
                                <option>San Diego</option>
                                <option>Dallas</option>
                                <option>San Jose</option>
                                <option>Austin</option>
                                <option>Jacksonville</option>
                                <option>Fort worth</option>
                                <option>Columbus</option>
                                <option>San Francisco</option>
                                <option>Charlotte</option>
                            </select>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="validationDefault05">Zip</label>
                            <input type="text" class="form-control" id="validationDefault05" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Agree to terms and conditions
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-info" type="submit">Submit form</button>
                </form>

            </div>
            <div class="col-lg-5 border border 2px rounded">
               <img src="Img2/card-1.jpg" class="img-fluid" alt="Image">                
            </div>
        </div>
    </div>
